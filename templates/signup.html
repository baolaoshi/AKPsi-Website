{% block title %}Signup{% endblock %}

{% block content %}

<div class="signup_form">
    <h2>Register</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

</div>

{% endblock %}
